
<div class="col-12">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h3><i class="bi bi-image me-3"></i>{{restaurant.restaurant}}</h3>
                    <small>Categorie: {{restaurant.categories}}</small>
                    <p>{{restaurant.address}}, {{restaurant.cap}} - {{restaurant.city}}</p>
                </div>
                <div class="reviews">
                    <p>Media: <span class="fs-2 orange">{{valutation()}}</span></p>
                    <p>Tot. recensioni: <span class="fs-6">{{restaurant.reviews.length}}</span></p>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button (click)="goToRestaurantPage(restaurant.id)" class="btn btn-success">Scheda Ristorante</button> 
            </div>
        </div>
    </div>
</div>
